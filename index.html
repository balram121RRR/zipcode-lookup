<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIP / Postal Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { font-size: 24px; text-align: center; }
    input, button, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ZIP / Postal Code Lookup Tool</h2>

  <select id="country">
    <option value="us">ðŸ‡ºðŸ‡¸ United States</option>
    <option value="ca">ðŸ‡¨ðŸ‡¦ Canada</option>
    <option value="gb">ðŸ‡¬ðŸ‡§ United Kingdom</option>
    <option value="in">ðŸ‡®ðŸ‡³ India</option>
    <option value="de">ðŸ‡©ðŸ‡ª Germany</option>
    <option value="fr">ðŸ‡«ðŸ‡· France</option>
    <option value="au">ðŸ‡¦ðŸ‡º Australia</option>
  </select>

  <input type="text" id="zip" placeholder="Enter ZIP / Postal Code">
  <button onclick="lookupZip()">Lookup</button>

  <div id="result"></div>

  <script>
    async function lookupZip() {
      const country = document.getElementById('country').value;
      const zip = document.getElementById('zip').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = 'Looking up...';

      try {
        const response = await fetch(`https://api.zippopotam.us/${country}/${zip}`);
        if (!response.ok) throw new Error('Code not found');
        const data = await response.json();
        const place = data.places[0];
        result.innerHTML = `
          <strong>Country:</strong> ${data.country}<br>
          <strong>Place:</strong> ${place['place name']}<br>
          <strong>State/Province:</strong> ${place['state']}<br>
          <strong>Latitude:</strong> ${place['latitude']}<br>
          <strong>Longitude:</strong> ${place['longitude']}
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
