<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIP Code Lookup Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h2 { font-size: 24px; }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ZIP Code Lookup Tool</h2>
  <input type="text" id="zip" placeholder="Enter ZIP Code (e.g. 90210)">
  <button onclick="lookupZip()">Lookup ZIP Code</button>
  <div id="result"></div>

  <script>
    async function lookupZip() {
      const zip = document.getElementById('zip').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = 'Looking up...';

      try {
        const response = await fetch(`https://api.zippopotam.us/us/${zip}`);
        if (!response.ok) throw new Error('ZIP code not found');
        const data = await response.json();
        const place = data.places[0];
        result.innerHTML = `
          <strong>City:</strong> ${place['place name']}<br>
          <strong>State:</strong> ${place['state']}<br>
          <strong>Latitude:</strong> ${place['latitude']}<br>
          <strong>Longitude:</strong> ${place['longitude']}
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
